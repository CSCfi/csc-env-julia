- name: "Install julia environment"
  hosts:
    - "group_localhost"
    - "group_puhti"
    - "group_mahti"
    - "group_lumi"
  become: false

  tasks:
    - name: "Create julia depot directory"
      ansible.builtin.file:
        path: "{{ appl_dir }}/julia-depot"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Ensure correct access rights"
      ansible.builtin.file:
        path: "{{ appl_dir }}/julia-depot"
        state: "directory"
        mode: "ug=rwX,o=rX"
        group: "{{ group }}"

    - name: "Create a hidden module for installing shared packages"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/modulefiles/julia-depot.lua"
        dest: "{{ modulefiles_dir }}/.julia-depot.lua"
        mode: "ug=rw,o="
        group: "{{ group }}"
