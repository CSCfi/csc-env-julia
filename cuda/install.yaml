- name: "Install julia environment"
  hosts:
    - "group_localhost"
    - "group_puhti"
    - "group_mahti"
  become: false

  tasks:
    - name: "Create a directory for julia GPU modulefiles"
      ansible.builtin.file:
        path: "{{ modulefiles_dir }}/julia-cuda"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Create a julia GPU module"
      ansible.builtin.template:
        src: "{{ playbook_dir }}/system/{{ system_name }}/julia-cuda.lua.j2"
        dest: "{{ modulefiles_dir }}/julia-cuda/default.lua"
        mode: "ug=rw,o=r"
        group: "{{ group }}"

    - name: "Create a directory for shared depots"
      ansible.builtin.file:
        path: "{{ appl_dir }}/{{ item }}"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"
      loop:
        - "julia-depot"
        - "julia-depot/environments"

    - name: "Copy the global GPU preferences"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/system/{{ system_name }}/cuda.toml"
        dest: "{{ appl_dir }}/julia-depot/environments/cuda.toml"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
