- name: "Install MPI.jl preferences"
  hosts:
    - "group_localhost"
    - "group_puhti"
    - "group_mahti"
    - "group_lumi"
  become: false

  tasks:
    - name: "Create a directory for the preferences"
      ansible.builtin.file:
        path: "{{ appl_dir }}/julia-mpi"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Copy the preferences"
      ansible.builtin.copy:
        src: "{{ playbook_dir }}/system/{{ system_name }}/Project.toml"
        dest: "{{ appl_dir }}/julia-mpi/Project.toml"
        mode: "ug=rw,o=r"
        group: "{{ group }}"

    - name: "Create a directory for the modulefiles"
      ansible.builtin.file:
        path: "{{ modulefiles_dir }}/julia-mpi"
        state: "directory"
        mode: "ug=rwx,o=rx,g+s"
        group: "{{ group }}"

    - name: "Create a module"
      ansible.builtin.template:
        src: "{{ playbook_dir }}/system/{{ system_name }}/julia-mpi.lua.j2"
        dest: "{{ modulefiles_dir }}/julia-mpi/default.lua"
        mode: "ug=rw,o=r"
        group: "{{ group }}"
